<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bible Quiz App</title>
    
</head>
<body>
    <div>
        <header>
            <h1>Welcome to The Bible Quiz App </h1>
        </header>
    </div>
   
    <div>
        {% if quiz_questions %}
    <ul>
        {% for question in quiz_questions %}
        <li><a href="{% url 'quiz:detail' question.id %}"> {{ question.question_text }} </question></a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>no polls are available</p>
    {% endif %}  
    </div>
     
</body>
</html>
